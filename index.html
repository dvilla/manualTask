<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title>Golf app</title>
  </head>
  <body>   
    
  <div id="registration-form">
    <h2 class="app-title">Game party registration form</h2>
    
    <form class="golf-modal" method="post">
    
    <div class="inputs-container">
      <div class="left-div-form">        
        <select v-model="selected">
          <option disabled value="">Please select a player</option>
          <option v-for="player in sortedPlayers">{{ player }}</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="right-div-form">
        <!-- <input v-else type="text" v-model="firstName" name="first-name" placeholder="First name"> -->
        <template v-if="selected != 'other' ? true : false">
          <input type="text" name="first-name" v-bind:value="stripName()[0]" placeholder="First name" disabled>
          <input type="text" name="middle-name"  v-bind:value="stripName()[1]" placeholder="Middle name" disabled>
          <input type="text" name="lastname-name"  v-bind:value="stripName()[2]" placeholder="Last name" disabled>
          <input type="text" name="suffix" value="" placeholder="Suffix" disabled>
        </template>
        <template v-else>
          <input type="text" name="first-name" v-model=firstName placeholder="First name">
          <input type="text" name="middle-name"  v-model=middleName placeholder="Middle name">
          <input type="text" name="lastname-name"  v-model=lastName placeholder="Last name">
          <input type="text" name="suffix" value="" v-model=suffix placeholder="Suffix" disabled>
        </template>
        <button v-on:click="addName()" type="button" name="add-name">+</button>
        <ul>
          <li v-for="name in allSelectedNames">
            {{ name }}
          </li>
        </ul>
      </div>
    </div>  
      
      <div class="form-buttons">
        <button type="button" name="continue-button">Continue</button>
        <button type="button" name="cancel-button">Cancel</button>
      </div>
      
    </form>
  </div>
    
  </body>
  <script src="./vue.js"></script>
  <script src="./component.js"></script>
</html>
